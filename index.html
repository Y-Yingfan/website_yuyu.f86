<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>旅游人生選物代購｜Select Shop</title>
  <style>
    :root{
      --maxw:1100px;
      --gap:14px;
      --thumb-h:160px; /* 縮圖高度：要更小可改 140/120 */
      --border:#e5e7eb;
      --muted:#6b7280;
      --ink:#111827;
      --brand:#00B900;
      --bg:#fff;
      --card:#fff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Noto Sans TC","Microsoft JhengHei",Arial,sans-serif;background:var(--bg);color:var(--ink)}
    #loading{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;color:#555}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:20px}
    h1{margin:8px 0 16px;text-align:center}

    /* 工具列 */
    #searchBar{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-bottom:16px}
    #searchBar input, #searchBar select{padding:10px 12px;border:1px solid var(--border);border-radius:10px;font-size:15px;background:#fff}

    /* 卡片格狀 */
    #productList{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      gap:var(--gap);
    }
    .card{
      border:1px solid var(--border);
      border-radius:12px;
      background:var(--card);
      overflow:hidden;
      display:flex;flex-direction:column;
      transition: box-shadow .15s ease, transform .05s ease;
      cursor:pointer;
    }
    .card:hover{box-shadow:0 6px 18px rgba(0,0,0,.06); transform: translateY(-1px)}
    .thumb{height:var(--thumb-h); background:#f3f4f6; display:flex; align-items:center; justify-content:center}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .pad{padding:10px 12px}
    .name{font-size:14px;line-height:1.35;margin:0 0 6px}
    .price{color:#e11d48;font-weight:700}
    .orig{margin-left:6px;color:#9CA3AF;text-decoration:line-through;font-weight:400}
    .muted{color:var(--muted);font-size:12px}

    /* Modal：商品詳情 */
    .modal{display:none;position:fixed;inset:0;z-index:1000}
    .overlay{position:absolute;inset:0;background:rgba(0,0,0,.5)}
    .panel{
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      width:min(900px,92vw); max-height:88vh; overflow:auto;
      background:#fff;border-radius:14px;border:1px solid var(--border);
      display:grid; grid-template-columns: 1fr 1fr; gap:18px; padding:18px;
    }
    @media (max-width:780px){ .panel{grid-template-columns:1fr} }
    .bigimg{width:100%; aspect-ratio: 4/3; background:#f3f4f6; border-radius:10px; overflow:hidden}
    .bigimg img{width:100%; height:100%; object-fit:cover}
    .detail h2{margin:0 0 8px}
    .detail .tags{margin:10px 0}
    .tag{display:inline-block;padding:2px 8px;border:1px solid var(--border);border-radius:999px;font-size:12px;margin-right:6px}
    .rowbtn{display:flex; gap:8px; margin-top:14px}
    .btn{border:none;border-radius:8px;padding:10px 14px;font-size:14px;cursor:pointer}
    .btn.copy{background:#f3f4f6}
    .btn.ask{background:var(--brand); color:#fff}

    /* Add-friend 頁 */
    #addFriendPage{display:none}
    #addFriendPage a{display:inline-block;margin:15px 0 10px;padding:10px 20px;background:var(--brand);color:#fff;text-decoration:none;border-radius:8px}
    #addFriendPage button{padding:10px 16px;border:1px solid var(--border);border-radius:8px;background:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div id="loading">載入中…</div>

  <!-- 加好友頁 -->
  <div id="addFriendPage" class="wrap">
    <h2>加入官方帳號</h2>
    <p>尚未加入官方帳號，請點下方按鈕加入；加入後再點「我已加入」。</p>
    <a href="https://line.me/R/ti/p/@958xfkot" target="_blank">➡️ 點此加入官方帳號</a><br/>
    <button id="btnCheckFriend">我已加入</button>
  </div>

  <!-- 商店頁 -->
  <div id="shopPage" class="wrap" style="display:none">
    <h1>旅游人生選物代購｜Select Shop</h1>
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="搜尋商品…" />
      <select id="categoryFilter">
        <option value="">全部分類</option>
      </select>
      <select id="sortSelect">
        <option value="newest">上架時間：新到舊</option>
        <option value="oldest">上架時間：舊到新</option>
        <option value="priceAsc">價格：低到高</option>
        <option value="priceDesc">價格：高到低</option>
      </select>
    </div>
    <div id="productList"></div>
    <p id="emptyTip" class="muted" style="display:none;margin-top:10px;text-align:center">目前沒有商品</p>
  </div>

  <!-- 詳情 Modal -->
  <div id="detailModal" class="modal">
    <div class="overlay"></div>
    <div class="panel">
      <div class="bigimg"><img id="dImg" alt=""></div>
      <div class="detail">
        <h2 id="dName"></h2>
        <div class="muted" id="dId"></div>
        <div style="margin:8px 0">
          <span class="price" id="dPrice"></span>
          <span class="orig" id="dOrig"></span>
        </div>
        <div id="dMeta" class="muted"></div>
        <div id="dEta" class="muted" style="margin-top:6px"></div>
        <div id="dTags" class="tags"></div>
        <div class="rowbtn">
          <button class="btn copy" id="btnCopy">複製下單格式</button>
          <a class="btn ask" id="btnAsk" href="https://line.me/R/ti/p/@958xfkot" target="_blank">詢問 / 下單</a>
        </div>
      </div>
    </div>
  </div>

  <!-- LIFF & Supabase -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    /* ===== Supabase ===== */
    const supabaseUrl = 'https://llbpmqyjigovxixeohzr.supabase.co';
    const supabaseKey = 'sb_publishable_fLryqSfqfQW5c8SD6umiJA_2YfoAthB';
    const BUCKET = 'yuyu.f86';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    /* ===== State ===== */
    let productsData = [];
    let OPTIONS = { categories: [] };

    /* ===== Helpers ===== */
    function publicUrlFromPath(path){
      if(!path) return '';
      const { data } = supabaseClient.storage.from(BUCKET).getPublicUrl(path);
      return data?.publicUrl || '';
    }
    function fmt(n){ if(n==null) return ''; return 'NT$' + Number(n||0).toLocaleString('zh-TW'); }
    function byNew(a,b){
      if(a.created_at && b.created_at) return new Date(b.created_at) - new Date(a.created_at);
      if(a.id && b.id) return b.id - a.id; return 0;
    }

    /* ===== Render list ===== */
    function buildCard(prod){
      // 圖：優先 img_url；否則用 images[0] 組 public URL
      let img = prod.img_url || (Array.isArray(prod.images) && prod.images[0] ? publicUrlFromPath(prod.images[0]) : '');
      const priceHTML = `<span class="price">${fmt(prod.price)}</span>` +
                        (prod.original_price && prod.original_price !== prod.price ? `<span class="orig">${fmt(prod.original_price)}</span>` : '');

      return `
      <div class="card" data-id="${prod.id}">
        <div class="thumb">${img ? `<img src="${img}" alt="${prod.name||''}" loading="lazy">` : ''}</div>
        <div class="pad">
          <p class="name">${escapeHtml(prod.name||'未命名')}</p>
          <div>${priceHTML}</div>
          ${prod.category ? `<div class="muted" style="margin-top:4px">${escapeHtml(prod.category)}</div>` : ``}
        </div>
      </div>`;
    }
    function escapeHtml(s){return String(s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}

    function displayProducts(list){
      const box = document.getElementById('productList');
      const empty = document.getElementById('emptyTip');
      if(!list || list.length===0){ box.innerHTML=''; empty.style.display='block'; return; }
      empty.style.display='none';
      box.innerHTML = list.map(buildCard).join('');
    }

    /* ===== Filters ===== */
    function applyFilters(){
      const kw = (document.getElementById('searchInput').value||'').toLowerCase();
      const cat = document.getElementById('categoryFilter').value;
      const sort = document.getElementById('sortSelect').value;

      let list = productsData.filter(p=>{
        const txt = `${p.name||''} ${(p.eta_text||'')} ${(Array.isArray(p.tags)? p.tags.join(',') : (p.tags||''))}`.toLowerCase();
        const hitKw = !kw || txt.includes(kw);
        const hitCat = !cat || p.category === cat;
        return hitKw && hitCat;
      });

      if(sort==='priceAsc') list.sort((a,b)=>(+a.price||0)-(+b.price||0));
      else if(sort==='priceDesc') list.sort((a,b)=>(+b.price||0)-(+a.price||0));
      else if(sort==='newest') list.sort(byNew);
      else if(sort==='oldest') list.sort((a,b)=>-byNew(a,b));

      displayProducts(list);
    }

    /* ===== Detail modal ===== */
    const modal = document.getElementById('detailModal');
    const overlay = modal.querySelector('.overlay');
    overlay.addEventListener('click',()=> modal.style.display='none');
    function openDetail(id){
      const p = productsData.find(x=>String(x.id)===String(id));
      if(!p) return;
      const img = p.img_url || (Array.isArray(p.images)&&p.images[0] ? publicUrlFromPath(p.images[0]) : '');
      document.getElementById('dImg').src = img || '';
      document.getElementById('dName').textContent = p.name || '';
      document.getElementById('dId').textContent = p.product_id ? `商品編號：${p.product_id}` : '';
      document.getElementById('dPrice').textContent = fmt(p.price);
      document.getElementById('dOrig').textContent = p.original_price && p.original_price!==p.price ? fmt(p.original_price) : '';
      const meta = [p.category?`分類：${p.category}`:'', p.status?`狀態：${p.status}`:'', p.arrival_time?`到貨：${p.arrival_time}`:''].filter(Boolean).join('　');
      document.getElementById('dMeta').textContent = meta;
      document.getElementById('dEta').textContent = p.eta_text || '';
      const tagsBox = document.getElementById('dTags');
      tagsBox.innerHTML = '';
      (Array.isArray(p.tags)?p.tags:[]).forEach(t=>{
        const s = document.createElement('span'); s.className='tag'; s.textContent=t; tagsBox.appendChild(s);
      });
      document.getElementById('btnCopy').onclick = ()=>{
        const text = `我要下單：${p.name||''} 1件`;
        navigator.clipboard.writeText(text).then(()=>alert('已複製下單格式'));
      };
      modal.style.display='block';
    }
    document.getElementById('productList').addEventListener('click', (e)=>{
      let el = e.target;
      while(el && !el.classList.contains('card')) el = el.parentElement;
      if(el) openDetail(el.getAttribute('data-id'));
    });

    /* ===== Load ===== */
    async function loadOptions(){
      try{
        const { data, error } = await supabaseClient.storage.from(BUCKET).download('admin/options.json');
        if(!error && data){
          const json = JSON.parse(await data.text());
          if(Array.isArray(json.categories)) OPTIONS.categories = json.categories;
        }
      }catch(_){}
    }
    function fillCategories(){
      const sel = document.getElementById('categoryFilter');
      // 清掉「全部分類」之外的
      sel.querySelectorAll('option:not([value=""])').forEach(o=>o.remove());
      // 從 options.json + 實際商品取聯集
      const fromOptions = OPTIONS.categories || [];
      const fromProducts = [...new Set(productsData.filter(p=>p.category).map(p=>p.category))];
      const all = [...new Set([...fromOptions, ...fromProducts])].filter(Boolean).sort((a,b)=>a.localeCompare(b,'zh-Hant'));
      all.forEach(c=>{
        const o=document.createElement('option'); o.value=c; o.textContent=c; sel.appendChild(o);
      });
    }

  async function fetchProducts(){
    const { data, error } = await supabaseClient
      .from('products')
      // 只選存在的欄位（去掉 original_price）
      .select('id, product_id, name, price, category, status, arrival_time, eta_text, tags, images, img_url, created_at');
    if(error){
      console.error('讀取 products 失敗：', error);
      // 也顯示在頁面上，方便你看
      document.getElementById('emptyTip').style.display = 'block';
      document.getElementById('emptyTip').textContent = '商品資料載入失敗：' + (error.message || '');
      return [];
    }
    return data || [];
  }

    async function enterShop(){
      document.getElementById('loading').style.display='none';
      document.getElementById('addFriendPage').style.display='none';
      document.getElementById('shopPage').style.display='block';

      await loadOptions();
      productsData = await fetchProducts();
      fillCategories();
      applyFilters();
    }
    function showAddFriendPage(){
      document.getElementById('loading').style.display='none';
      document.getElementById('shopPage').style.display='none';
      document.getElementById('addFriendPage').style.display='block';
    }

    /* ===== Events ===== */
    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('categoryFilter').addEventListener('change', applyFilters);
    document.getElementById('sortSelect').addEventListener('change', applyFilters);

    document.getElementById('btnCheckFriend').addEventListener('click', () => {
      liff.getFriendship().then(({ friendFlag }) => { friendFlag ? enterShop() : alert('尚未加入官方帳號喔！'); });
    });

    /* ===== LIFF 初始化 ===== */
    liff.init({ liffId: "2008022206-rqDnER1B", withLoginOnExternalBrowser: true })
      .then(() => {
        if (!liff.isLoggedIn()) { liff.login(); }
        else {
          liff.getFriendship().then(({ friendFlag }) => { friendFlag ? enterShop() : showAddFriendPage(); })
          .catch(()=>showAddFriendPage());
        }
      }).catch(err=>{
        console.error('LIFF 初始化失敗', err);
        // 如果你想暫時跳過 LIFF、直接看列表，用下一行替代：
        // enterShop();
        document.getElementById('loading').textContent='LIFF 初始化失敗';
      });
  </script>
</body>
</html>
