<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>商品後台管理</title>
  <style>
    :root{--bg:#f5f3ef;--panel:#fff;--ink:#2f2f2f;--muted:#6b6a62;--line:#e6e2da;--accent:#c2a35d;--danger:#b42318}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,"Noto Sans TC","Microsoft JhengHei",sans-serif}
    h1{margin:18px 18px 8px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;margin:12px 18px;padding:14px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    input,select{width:100%;padding:10px;border:1px solid var(--line);border-radius:10px;background:#fff}
    .btn{padding:10px 14px;border-radius:999px;border:1px solid var(--line);background:#fff;cursor:pointer}
    .btn.primary{background:var(--accent);color:#fff;border:none}
    .btn.danger{background:var(--danger);color:#fff;border:none}
    .muted{color:var(--muted)}
    .toolbar{display:flex;justify-content:space-between;align-items:center;gap:8px}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{border:1px solid var(--line);padding:8px;text-align:left}
    th{background:#faf9f6}
    .images{display:flex;flex-wrap:wrap;gap:8px}
    .imgItem{position:relative}
    .imgItem img{width:96px;height:96px;object-fit:cover;border-radius:8px;border:1px solid var(--line)}
    .imgItem button{position:absolute;right:-6px;top:-6px;border:none;background:#000a;color:#fff;border-radius:50%;width:22px;height:22px;cursor:pointer}
    .ok{color:#2e7d32}
    .err{color:var(--danger)}
    details{margin-top:8px}
  </style>
</head>
<body>
  <h1>商品後台管理</h1>

  <!-- 連線檢查 -->
  <div class="card" id="healthBox"><span class="muted">檢查中…</span></div>

  <!-- 登入 -->
  <div class="card" id="authCard">
    <div class="toolbar">
      <strong>登入</strong>
      <button id="btnLogout" class="btn">登出</button>
    </div>
    <div class="row">
      <div>
        <label>電子信箱</label>
        <input id="email" placeholder="you@example.com" />
      </div>
      <div>
        <label>密碼（至少 8 碼）</label>
        <input id="password" type="password" placeholder="Password" />
      </div>
    </div>
    <div style="display:flex;gap:8px;margin-top:10px">
      <button id="btnLogin" class="btn primary">登入</button>
      <button id="btnSignup" class="btn">註冊（第一次使用）</button>
      <div class="muted">僅允許管理者 Email 登入：<b id="adminMailTxt"></b></div>
    </div>
    <details style="margin-top:8px">
      <summary>若「註冊沒反應」怎麼辦？</summary>
      <ol class="muted">
        <li>你會收到 Supabase 驗證信，請點「Confirm email」完成驗證。</li>
        <li>若沒看到，請檢查垃圾信匣；或 1 分鐘後再按一次註冊。</li>
      </ol>
    </details>
    <div id="authMsg" class="muted" style="margin-top:6px"></div>
  </div>

  <!-- 商品表單 -->
  <div class="card" id="formCard" style="display:none">
    <div class="toolbar">
      <strong id="formTitle">新增 / 編輯商品</strong>
      <div style="display:flex;gap:8px">
        <button id="btnReset" class="btn">清空</button>
        <button id="btnDelete" class="btn danger" style="display:none">刪除</button>
      </div>
    </div>
    <div class="row">
      <div>
        <label>商品名稱</label>
        <input id="name"/>
      </div>
      <div>
        <label>商品編號（自訂 ID）</label>
        <input id="pid" placeholder="如 A001"/>
      </div>
    </div>
    <div class="row">
      <div>
        <label>價格（整數）</label>
        <input id="price" type="number" min="0"/>
      </div>
      <div>
        <label>分類</label>
        <select id="category">
          <option>香氛</option><option>藥妝</option><option>MUJI</option>
          <option>御守 & 淨化噴霧</option><option>超商</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div>
        <label>狀態</label>
        <select id="status"><option>現貨</option><option>預購</option></select>
      </div>
      <div>
        <label>到貨（例：2–4 天 / 約 10–14 天）</label>
        <input id="eta"/>
      </div>
    </div>
    <label>標籤（用 | 分隔，如：熱賣|送禮）</label>
    <input id="tags"/>
    <label style="display:block;margin-top:6px">商品圖片（可多張，拖曳排序）</label>
    <div style="display:flex;gap:8px;align-items:center;margin-bottom:6px">
      <input id="file" type="file" accept="image/*" multiple />
      <span class="muted">bucket：<code>yuyu.f86</code></span>
    </div>
    <div id="imgWrap" class="images"></div>
    <div style="margin-top:10px">
      <button id="btnSave" class="btn primary">儲存</button>
      <span id="formMsg" class="muted" style="margin-left:8px"></span>
    </div>
  </div>

  <!-- 商品清單 -->
  <div class="card" id="listCard" style="display:none">
    <div class="toolbar">
      <strong>商品清單</strong>
      <div style="display:flex;gap:8px;align-items:center">
        <input id="kw" placeholder="搜尋名稱 / 標籤 / 編號" style="width:240px"/>
        <select id="sort">
          <option value="desc">上架時間：最新優先</option>
          <option value="asc">上架時間：最舊優先</option>
        </select>
        <button id="btnReload" class="btn">重新整理</button>
      </div>
    </div>
    <table>
      <thead>
        <tr><th>縮圖</th><th>名稱</th><th>編號</th><th>價格</th><th>分類</th><th>狀態</th><th>到貨</th><th>標籤</th><th>操作</th></tr>
      </thead>
      <tbody id="grid"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
  /****************** 你的專案設定（已替你帶入） ******************/
  const SUPABASE_URL  = 'https://llbpmqyjigovxixeohzr.supabase.co';   // ✔ 你的 Project URL
  const SUPABASE_KEY  = 'sb_publishable_fLryqSfqfQW5c8SD6umiJA_2YfoAthB'; // ✔ Publishable key（或 Legacy anon）
  const ADMIN_EMAIL   = 'lelouvre.yu@gmail.com';                        // ✔ 只允許此 Email
  const BUCKET        = 'yuyu.f86';                                     // ✔ 圖片 bucket
  const ADMIN_HTML    = 'https://y-yingfan.github.io/website_yuyu.f86/admin.html'; // 驗證完成要返回的頁面
  /***************************************************************/

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // UI refs
  const healthBox = document.getElementById('healthBox');
  const adminMailTxt = document.getElementById('adminMailTxt'); adminMailTxt.textContent = ADMIN_EMAIL;

  const authCard = document.getElementById('authCard');
  const formCard = document.getElementById('formCard');
  const listCard = document.getElementById('listCard');

  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const btnLogin = document.getElementById('btnLogin');
  const btnSignup = document.getElementById('btnSignup');
  const btnLogout = document.getElementById('btnLogout');
  const authMsg = document.getElementById('authMsg');

  const pid = document.getElementById('pid');
  const nameEl = document.getElementById('name');
  const price = document.getElementById('price');
  const category = document.getElementById('category');
  const status = document.getElementById('status');
  const eta = document.getElementById('eta');
  const tags = document.getElementById('tags');
  const file = document.getElementById('file');
  const imgWrap = document.getElementById('imgWrap');
  const btnSave = document.getElementById('btnSave');
  const btnDelete = document.getElementById('btnDelete');
  const btnReset = document.getElementById('btnReset');
  const formMsg = document.getElementById('formMsg');
  const formTitle = document.getElementById('formTitle');

  const kw = document.getElementById('kw');
  const sort = document.getElementById('sort');
  const btnReload = document.getElementById('btnReload');
  const grid = document.getElementById('grid');

  // runtime
  let editingId = null;
  let images = [];        // [{file?, path?, url}]
  let toDelete = [];      // existing storage paths to remove after update
  let PRODUCTS = [];

  // ---------- 健康檢查（A/B/C 三段） ----------
  (async ()=>{
    try{
      const r = await fetch(`${SUPABASE_URL}/auth/v1/health`);
      const ok = r.ok;
      healthBox.innerHTML = ok
        ? '✅ 已連線 Supabase，開始載入介面。'
        : '❌ 無法連線 Supabase，請檢查 Project URL。';
    }catch(e){
      healthBox.innerHTML = '❌ 無法連線 Supabase（多半是 URL 打錯或網路阻擋）。<br><span class="muted">'+(e.message||e)+'</span>';
    }
    // B: 列一次資料（不帶 apikey 會 401，但我們只要知道 SDK 正常即可）
    try{
      const { data } = await sb.from('products').select('id').limit(1);
      healthBox.innerHTML += `<br>✅ supabase-js 查表正常`;
    }catch(e){
      healthBox.innerHTML += `<br>⚠️ supabase-js 查表失敗：${e.message||e}`;
    }
    // C: 用 SDK 帶 apikey 的一般請求（我們直接查空集合）
    try{
      const { data } = await sb.from('products').select('id').eq('id','__none__');
      healthBox.innerHTML += `<br>✅ REST v2（帶 apikey）正常`;
    }catch(e){
      healthBox.innerHTML += `<br>⚠️ REST 失敗：${e.message||e}`;
    }
  })();

  // ---------- Auth 狀態 ----------
  sb.auth.getSession().then(({data:{session}})=>{ toggleUI(!!session); });
  sb.auth.onAuthStateChange((_event, session)=>{ toggleUI(!!session); });

  function toggleUI(isLogin){
    if(isLogin){
      authCard.style.display='none';
      formCard.style.display='';
      listCard.style.display='';
      loadProducts();
    }else{
      authCard.style.display='';
      formCard.style.display='none';
      listCard.style.display='none';
    }
  }

  // ---------- 登入 / 註冊 / 登出 ----------
  btnLogin.onclick = async()=>{
    authMsg.textContent='';
    const mail = email.value.trim();
    if(mail.toLowerCase()!==ADMIN_EMAIL.toLowerCase()){
      authMsg.textContent='僅允許管理者 Email 登入';
      return;
    }
    const { error } = await sb.auth.signInWithPassword({ email:mail, password:password.value });
    if(error) authMsg.textContent = '登入失敗：'+error.message;
  };

  btnSignup.onclick = async()=>{
    authMsg.textContent='';
    const mail = email.value.trim();
    if(mail.toLowerCase()!==ADMIN_EMAIL.toLowerCase()){
      authMsg.textContent='僅允許管理者 Email 註冊';
      return;
    }
    // 關鍵：帶 redirect 讓驗證後回到 admin.html
    const { data, error } = await sb.auth.signUp({
      email: mail,
      password: password.value,
      options:{ emailRedirectTo: ADMIN_HTML }
    });
    if(error){ authMsg.textContent = '註冊失敗：'+error.message; return; }
    authMsg.innerHTML = '註冊成功，請到信箱點擊「Confirm email」。';
  };

  btnLogout.onclick = async()=>{ await sb.auth.signOut(); };

  // ---------- 商品 CRUD ----------
  btnReset.onclick = resetForm;
  file.onchange = handleFiles;

  btnSave.onclick = saveProduct;
  btnDelete.onclick = removeProduct;

  kw.oninput = render;
  sort.onchange = render;
  btnReload.onclick = loadProducts;

  function resetForm(){
    editingId = null; images=[]; toDelete=[];
    pid.value = nameEl.value = eta.value = tags.value = '';
    price.value = ''; status.value='現貨'; category.value='香氛';
    file.value=''; imgWrap.innerHTML='';
    btnDelete.style.display='none';
    formTitle.textContent='新增 / 編輯商品';
    formMsg.textContent='';
  }

  function handleFiles(){
    const files = Array.from(file.files||[]);
    files.forEach(f=>{
      const url = URL.createObjectURL(f);
      images.push({file:f, url});
    });
    paintImages();
    file.value='';
  }

  function paintImages(){
    imgWrap.innerHTML='';
    images.forEach((it,i)=>{
      const div = document.createElement('div');
      div.className='imgItem';
      div.innerHTML = `<img src="${it.url}"><button data-i="${i}">×</button>`;
      imgWrap.appendChild(div);
    });
    imgWrap.querySelectorAll('button').forEach(b=>{
      b.onclick=()=>{
        const i = +b.dataset.i;
        const it = images[i];
        if(!it.file && it.path) toDelete.push(it.path);
        images.splice(i,1); paintImages();
      };
    });
  }

  async function uploadNewImages(pidVal){
    const uploadedPaths=[];
    for(const it of images){
      if(it.file){
        const ext = it.file.name.split('.').pop();
        const path = `${pidVal}/${Date.now()}_${Math.random().toString(36).slice(2,8)}.${ext}`;
        const { error } = await sb.storage.from(BUCKET).upload(path, it.file, { upsert:false });
        if(error) throw error;
        it.path = path;
        uploadedPaths.push(path);
      }
    }
    return uploadedPaths;
  }

  async function saveProduct(){
    formMsg.textContent='儲存中…';
    const row = {
      id: editingId || undefined,
      product_id: pid.value.trim(),
      name: nameEl.value.trim(),
      price: Number(price.value||0),
      category: category.value,
      status: status.value,
      arrival_time: eta.value.trim(),
      tags: (tags.value||'').split('|').map(s=>s.trim()).filter(Boolean),
    };
    if(!row.product_id || !row.name){ formMsg.textContent='請輸入商品編號與名稱'; return; }

    try{
      await uploadNewImages(row.product_id);
      const paths = images.map(x=>x.path).filter(Boolean);
      row.images = paths;
      // 第一張做封面網址
      row.img_url = paths[0] ? sb.storage.from(BUCKET).getPublicUrl(paths[0]).data.publicUrl : null;

      if(editingId){
        const { error } = await sb.from('products').update(row).eq('id',editingId);
        if(error) throw error;
        if(toDelete.length){ await sb.storage.from(BUCKET).remove(toDelete); toDelete=[]; }
      }else{
        const { error } = await sb.from('products').insert(row);
        if(error) throw error;
      }
      formMsg.innerHTML = '<span class="ok">已儲存</span>';
      resetForm(); loadProducts();
    }catch(e){
      formMsg.innerHTML = '<span class="err">失敗：'+(e.message||e)+'</span>';
    }
  }

  async function removeProduct(){
    if(!editingId) return;
    if(!confirm('確定刪除？')) return;
    try{
      const current = PRODUCTS.find(p=>p.id===editingId);
      const { error } = await sb.from('products').delete().eq('id',editingId);
      if(error) throw error;
      const removePaths = (current?.images||[]);
      if(removePaths.length){ await sb.storage.from(BUCKET).remove(removePaths); }
      resetForm(); loadProducts();
    }catch(e){
      alert('刪除失敗：'+(e.message||e));
    }
  }

  async function loadProducts(){
    const { data, error } = await sb
      .from('products')
      .select('*')
      .order('created_at',{ascending:false});
    if(error){ grid.innerHTML='<tr><td colspan="9" class="err">讀取失敗：'+error.message+'</td></tr>'; return; }
    PRODUCTS = data||[];
    render();
  }

  function render(){
    const k = (kw.value||'').toLowerCase();
    let list = PRODUCTS.filter(r=>{
      const t = (r.tags||[]).join(' ').toLowerCase();
      return !k || ( (r.name||'').toLowerCase().includes(k)
        || (r.product_id||'').toLowerCase().includes(k)
        || t.includes(k) );
    });
    const asc = sort.value==='asc';
    list.sort((a,b)=> asc ? new Date(a.created_at)-new Date(b.created_at) : new Date(b.created_at)-new Date(a.created_at));

    grid.innerHTML = list.map(r=>{
      let thumb = '';
      if(r.images?.length){
        const u = sb.storage.from(BUCKET).getPublicUrl(r.images[0]).data.publicUrl;
        thumb = `<img src="${u}" style="width:60px;height:60px;object-fit:cover;border-radius:8px;border:1px solid var(--line)">`;
      }
      return `<tr>
        <td>${thumb}</td>
        <td>${esc(r.name)}</td>
        <td>${esc(r.product_id)}</td>
        <td>${Number(r.price||0).toLocaleString('zh-TW')}</td>
        <td>${esc(r.category||'')}</td>
        <td>${esc(r.status||'')}</td>
        <td>${esc(r.arrival_time||'')}</td>
        <td>${esc((r.tags||[]).join(' | '))}</td>
        <td>
          <button class="btn" data-act="edit" data-id="${r.id}">編輯</button>
          <button class="btn" data-act="copy" data-id="${r.id}">複製</button>
          <button class="btn danger" data-act="del" data-id="${r.id}">刪除</button>
        </td>
      </tr>`;
    }).join('');

    grid.querySelectorAll('button').forEach(b=>{
      const id = b.dataset.id;
      const act = b.dataset.act;
      const row = PRODUCTS.find(x=>x.id===id);
      b.onclick=()=>{
        if(act==='edit') fillForm(row);
        else if(act==='copy') fillFormForCopy(row);
        else if(act==='del'){ editingId=id; removeProduct(); }
      };
    });
  }

  function fillForm(r){
    resetForm();
    editingId = r.id;
    formTitle.textContent='編輯商品';
    btnDelete.style.display='';
    pid.value=r.product_id||'';
    nameEl.value=r.name||'';
    price.value=r.price||'';
    category.value=r.category||'香氛';
    status.value=r.status||'現貨';
    eta.value=r.arrival_time||'';
    tags.value=(r.tags||[]).join('|');
    images = (r.images||[]).map(p=>{
      const u = sb.storage.from(BUCKET).getPublicUrl(p).data.publicUrl;
      return { path:p, url:u };
    });
    paintImages();
  }

  function fillFormForCopy(r){
    fillForm(r);
    editingId = null;
    formTitle.textContent='複製商品（新增）';
    btnDelete.style.display='none';
    pid.value = (r.product_id||'') + '-new';
  }

  function esc(s){ return String(s||'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])); }
  </script>
</body>
</html>
